<form class="pure-form" id="addWord">

	<div>
		<label for="word">Слово</label>
		 <input type="text" maxlength="20" id="word" name="word">
		 <span>Максимальная длинна 20 символов</span>
	</div>

	<div>
		<label for="answer">Описание</label>
		<textarea type="answer" id="answer" name="answer" maxlength="125"></textarea>
		<span>Максимальная длинна 125 символов</span>
	</div>
	
	<div>
		<label id="cat_id_label" for="test_id">Категория</label>
	</div>
	
	<div>
		<input type="submit" class="pure-button pure-button-primary" value="Добавить">
		<span class="pure-button close">Закрыть</span>
	</div>

</form>
